<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-app">
      <div class="location-and-date">
        <h1>London, UK</h1>
        <p>Monday 29 August</p>
      </div>
      <div class="current-temperature">
        <span class="icon">ðŸŒ¤</span>
        <span class="weather-app-unit">21&deg</span>
      </div>
      <hr />
      <div>
        <ul>
          <li>23 high</li>
          <li>7mph</li>
          <li>14 low</li>
          <li>0% rain</li>
          <li>20:57 sunset</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>Tue, temp</li>
          <li>Wed, temp</li>
          <li>Thur, temp</li>
          <li>Fri, temp</li>
          <li>Sat, temp</li>
        </ul>
      </div>
      <hr />
      <form class="search-form">
        <input
          type="search"
          placeholder="enter a city"
          required
          class="search-form-input"
        />
        <input type="submit" value="search" class="search-form-value" />
      </form>
      <footer>
        Coded by
        <a href="https://github.com/Jean9LM/Weather-Forecast" target="_blank"
          >Jeannine</a
        >
        on
        <a href="https://github.com/Jean9LM/Weather-Forecast" target="_blank"
          >GitHub</a
        >
        hosted by
        <a href="https://main--jeannineweatherapp.netlify.app/" target="_blank"
          >Nelify</a
        >
      </footer>
    </div>
  </body>
</html>
