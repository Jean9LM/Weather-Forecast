<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="location-and-date">
        <h1 id="city">City</h1>
        <p>Monday 29 August</p>
      </div>
      <div class="current-temperature">
        <span class="icon">ðŸŒ¤</span>
        <span class="weather-app-unit">&deg;</span>
      </div>
      <div class="description" id="descript">Light clouds and rain</div>
      <div class="current-stats">
        <div class="stat-content">
          <div class="temp-high">23&deg; <br />High</div>
          <div class="mph" id="wind">
            7 mph <br />
            Wind
          </div>
          <div class="sunrise" id="humidity">14:57 <br />Humidity</div>
          <div class="temp-low">14&deg; <br />Low</div>
          <div class="rain">0% <br />Rain</div>
          <div class="sunset">20:57 <br />Sunset</div>
        </div>
      </div>
    
      <hr />
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="enter a city"
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="search" class="search-form-value" />
      </form>
      <footer>
        Coded by
        <a href="https://github.com/Jean9LM/Weather-Forecast" target="_blank"
          >Jeannine</a
        >
        on
        <a href="https://github.com/Jean9LM/Weather-Forecast" target="_blank"
          >GitHub</a
        >
        and hosted by
        <a href="https://main--jeannineweatherapp.netlify.app/" target="_blank"
          >Nelify</a
        >
      </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
