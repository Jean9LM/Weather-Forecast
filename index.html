<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <h1 id="city">City</h1>
      <div class="location-and-date">
        <span id="day"></span>
      </div>
      <div class="current-temperature">
        <span class="icon" id="icon">ðŸŒ¤</span>
        <div class="weather-app-unit">&deg;</div>
      </div>
      
      <div class="description" id="descript">Light clouds and rain</div>
      <div class="current-stats">
        <div class="stat-content">
           <div id="title">Wind</div>
          <div class="wind" id="wind-speed">
          </div>
            <div id="title">Humidity</div>
          <div class="humidity" id="humidity"></div>
         
        </div>
       
      </div>

    
        <div class="weather-forecast" id="forecast"></div>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="enter a city"
          required
          class="search-form-input"
          id="search-form-input"
        />
        <input type="submit" value="search" class="search-form-value" />
      </form>
    

        <footer>
          Coded by
          <a href="https://github.com/Jean9LM/Weather-Forecast" target="_blank"
            >Jeannine</a
          >
          on
          <a href="https://github.com/Jean9LM/Weather-Forecast" target="_blank"
            >GitHub</a
          >
          and hosted by
          <a
            href="https://main--jeannineweatherapp.netlify.app/"
            target="_blank"
            >Nelify</a
          >
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
